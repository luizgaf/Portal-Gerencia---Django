{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company - Login</title>
    <link rel="icon" type="image/png" href="{% static 'login/images/logoonly.png' %}">
    <link rel="stylesheet" href="{% static 'login/style.css' %}">
    <script src="{% static 'login/script.js' %}"></script>
</head>
<body>
    <section id="login-box" class="self-center">
        <section id="top-section">
            <img src="{% static 'login/images/logo.png' %}" alt="logo">
            <h1>Manager Login</h1>
        </section>

        <form id="inputs-section" method="post" action="{% url 'login_verifier' %}">
            {% csrf_token %}
            <div class="login-div-form">
                <div class="login-form-img">
                    <img src="{% static 'login/images/usuario.png' %}" alt="usuÃ¡rio">
                </div>
                <input class="login-form" type="text" name="username" required placeholder="Login">
            </div>
        
            <div class="login-div-form">
                <div class="login-form-img">
                    <img src="{% static 'login/images/cadeado.png' %}" alt="senha">
                </div>
                <input class="login-form" type="password" name="password" required placeholder="Password">
            </div>
        
            <button id="submit" type="submit">Login</button>

            {% if messages %}
                {% for message in messages %}
                    <script>
                        alert("{{ message }}");
                    </script>
                {% endfor %}
            {% endif %}

        </form>


    </section>
</body>
</html>
